---
layout: default
---
<div class="container">
    {% for section in site.data.sections %}
    <div class='bgcolor' style="background: {% cycle 'white', '#DDFDE2', 'white', '#DDF7FD', 'white', '#FFAE5E', 'white', '#F1FCDC', 'white', '#FCFADC' %}">
        <section>
            <h1>{{ section.section.title}}</h1>
            <p>
                {{section.section.content | markdownify }}
            </p>
        </section>
    </div>
    {% endfor %}
</div>
