<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ site.title }}</title>
        <link rel="canonical" href="{{ site.baseurl }}{{ page.url }}">
        <meta property="og:url" content="{{ site.baseurl }}{{ page.url }}"/>
        <meta property="og:image" content="{{ site.baseurl }}/images/{{ page.cover_image }}"/>
        <meta property="og:site_name" content="{{ site.title }}">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/syntax.css">
        <link rel="stylesheet" href="css/solo.css">
        {% include head.html %}
    </head>
    <body>
        <h1><a href="./">{{ site.h1_tag_text }}</a></h1>
        {{ content }}
        {% include scripts.html %}
    </body>
</html>
