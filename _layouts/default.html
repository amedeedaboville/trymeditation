<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ site.title }}</title>
        <link rel="canonical" href="{{ site.baseurl }}{{ page.url }}">
        <meta property="og:url" content="{{ site.baseurl }}{{ page.url }}"/>
        <meta property="og:image" content="{{ site.baseurl }}/images/{{ page.cover_image }}"/>
        <meta property="og:site_name" content="{{ site.title }}">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/syntax.css">
        <link rel="stylesheet" href="css/solo.css">
        {% include head.html %}
    </head>
    <body>
        <article>
        <header style="background-image:url({{site.baseurl}}/images/{{ site.cover_image }});">
                <h1>{{ site.title }}</h1>
                {% if site.inc.subtitle %}<h3>{{ site.subtitle }}</h3>{% endif %}
        </header>
        <section>
        {{ content }}
        <section>
        </article>
        {% include scripts.html %}
    </body>
</html>
